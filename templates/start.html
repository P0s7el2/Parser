<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Python parser</title>
    <meta name="page" content="width+device-width, initial-scale=1">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
      <script src="{{ url_for('static', filename='js/bootstrap.min.js')}}" ></script>

    <link href="{{ url_for('static', filename='css/bootstrap.min.css')}}" rel="stylesheet">
{#      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">#}

  </head>
  <body>
    <header>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <div class="collapse navbar-collapse">
          <form class="form-inline mt-2 mt-md-0" method="GET">

                <select class="form-control mr-sm-2" name="select">
                    <option value="artist">Artist</option>
                    <option value="track_title">Track title</option>
                    <option value="set_title">Set title</option>
                    <option value="-">-</option>
                    <option value="plus">+</option>
                </select>
              <input type="text" class="form-control mr-sm-2" placeholder="Search" name="search" value="{{ request.args.get('search', '')}}">

            <button type="submit" class="btn btn-outline-success my-2 my-sm-0">Submit</button>
          </form>

        </div><!-- /.navbar-collapse -->
    </nav>
    </header>
    <main role="main" class="container" style="padding: 60px 15px 0;">
        <table class="table">
            <thead>
                <tr>
                  <th>id</th>
                  <th>artist</th>
                  <th>title</th>
                  <th>set id</th>
                </tr>
            </thead>
             <tbody>
                {% for item in mst %}
                    <tr>
                        <th scope="row"> {{ item.id }} </th>
                        <td>{{ item.artist }} </td>
                        <td>{{ item.title }} </td>
                        <td>{{ item.set_id }} </td>
                    </tr>
                {% endfor %}
             </tbody>
        </table>
    </main>
  </body>
</html>
